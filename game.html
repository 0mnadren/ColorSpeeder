<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorSpeeder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="disableEverything()">
    <div class="container" id="container">
        <div class="row text-center mt-4 mb-4">
            <div class="col">
                <header>
                    <button type="button" class="btn" onclick=" stopGame(); time(); enableEverything(); hideStartButton()">New Game</button>
                    <a href="score_board.html" class="btn a-quit"><button type="button" class="quit btn">Score Board</button></a>
                    <a href="contacts.html" class="btn a-quit"><button type="button" class="quit btn">Contacts</button></a>
                    <a href="index.html" class="btn a-quit"><button type="button" class="quit btn">Quit</button></a>
                </header>
            </div>
        </div>
        <div class="row text-center row-grid">
            <div class="col col-grid">
                <div>
                    <h1 id="headerColor">ColorSpeeder</h1>
                </div>
                <div>
                    <h2>Type The Color</h2>
                </div>
                <div>
                    <!-- Here are the random colors -->
                    <button id="colorPlaceholder"></button>
                </div>
                <div>
                    <input type="text" name="playersColor" id="playersColor">
                </div>
                <div>
                    <input type="button" value="START THE GAME" id="start" onclick="time(); enableEverything(); hideStartButton()">
                </div>
            </div>
            <div class="col-xl-2">
                <div>
                    <label class="text-label">Time:</label>
                    <label id="timer">60</label>
                </div>
                <div>
                    <label class="text-label">Score:</label>
                    <label id="score">0</label>
                </div>
                <div>
                    <label class="text-label">Errors:</label>
                    <label id="errors">0</label>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
